<div class="contact" id="contact">
    <div class="contact-head">
        <div class="container">
            <h3>Contact Us</h3>
        </div>
    </div>
    <div class="contact-content">
        <div class="container">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d212270.54512304926!2d-84.42060395!3d33.7677129!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1415712447570"
                        frameborder="0" style="border:0"></iframe>
            </div>
            <div class=" col-md-6 address">
                <div class="contact-icons">
                    <ul>

                        <li><a class="home" href="#"><span> </span>Lorem ipsy street,Newyork138</a></li>
                        <li><a class="mail" href="mailto:info@example.com"><span> </span>123 int@example.com</a></li>
                        <li><a class="phone" href="mailto:info@example.com"><span> </span>Tel:1(234) 567-8901</a></li>
                        <div class="clearfix"></div>
                    </ul>

                </div>
            </div>
            <div class="col-md-6 contact-part">
                <div class="form">
                    <form method="post" action="#">
                        <input type="text" class="textbox" value="Name" onfocus="this.value = '';"
                               onblur="if (this.value == '') {this.value = 'Name ';}">
                        <input type="text" class="textbox" value="Email Address" onfocus="this.value = '';"
                               onblur="if (this.value == '') {this.value = 'Email Address';}">
                        <input type="text" class="textbox" value="Subject" onfocus="this.value = '';"
                               onblur="if (this.value == '') {this.value = 'Subject';}">
                        <div class="clearfix"></div>
                        <div>
                            <textarea value="Message:" onfocus="this.value = '';"
                                      onblur="if (this.value == '') {this.value = 'Your Message ';}">Your Message</textarea>
                        </div>
                        <div class="submit">
                            <input type="submit" value="Submit "/>
                        </div>
                    </form>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
